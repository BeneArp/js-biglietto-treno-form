<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form biglietto treno</title>

    <!-- css -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div>

        <h2>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h2>
        
        <div id="form">
            <!-- campo con nome e cognome -->
            <span>
                <div>Nome e Cognome</div>
                <input type="text" class="info">
            </span>

            <!-- campo chilometri -->
            <span>
                <div>Chilometri da percorrere</div>
                <input type="text" class="info" id="chilometri">
            </span>    

            <!-- scelta fascia d'età -->
            <span>
                <div>Fascia d'età</div>
                <select name="Anni" id="anni" class="info">
                    <option value="minorenne">Meno di 18 anni</option>
                    <option value="18-64">Tra i 18 e i 64 annni</option>
                    <option value="65 >=">Da i 65 anni in su</option>
                </select>
            </span>    

            <div>
                <!-- bottoni -->
                <button class="calcolo">Genera</button>
                <button class="close">Annulla</button>
            </div>

        </div>

    </div>   

    <div id="hidden">
        <h2>IL TUO BIGLIETTO</h2>

        <div id="ticket">

            <h4>DETTAGLI PASSEGGERI</h4>

            <div>

                <span class="nominativo">
                    <h3>NOME PASSEGGERO</h3>
                    <span id="nomepasseggero"></span>
                </span>

                <table>
                    <thead>
                        <tr>
                        <th>Offerta</th>
                        <th>Carrozza</th>
                        <th>Codice CP</th>
                        <th>Costo Biglietto</th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr>
                        <td id="tariffa"></td>
                        <td id="carrozza"></td>
                        <td id="codice"></td>
                        <td id="prezzo"></td>
                        </tr>
                    </tbody>

                  </table>
            </div>

        </div>
        <!-- <div id="ticket">
            <div id="prezzo"></div>
        </div> -->
    </div>  

    <!-- JS -->
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
